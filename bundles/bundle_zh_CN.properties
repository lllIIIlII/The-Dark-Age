block.黑暗纪元-阿瑞斯.description = 能在短时间内将大量电能转化为火力对敌人造成不可逆的毁伤，无愧于神话中的战神之名，对于其优秀的性能以及性价比，赋予其不俗的承压能力，当敌人大军压境的时候，他将是第一道防线，但一切都建立在充足的电能支持之上，才能肆无忌惮的展露他那可怕的摧毁力
