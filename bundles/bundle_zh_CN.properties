item.黑暗纪元-真空衰变发电.name = 真空衰变发电
item.黑暗纪元-真空衰变发电.details = [white]首先解释一下什么是真空衰变—\n 真空衰变是指宇宙当前的“真空态”（即能量最低的状态）转变为更低能量的真真空态的可能性。这种转变理论上可能导致宇宙的基本物理性质发生根本变化。真空衰变可以通过量子隧穿过程发生，这是一种量子力学现象，允许系统穿越看似不可能的能量壁垒，从一个稳定状态跃迁到另一个更稳定（能量更低）的状态。\n形象点来说就是“水会往低处流，但现在水在一块谷地里，暂时不会外流，除非有能量驱使它向外流。”\n 如果发生真空衰变，整个宇宙的基本物理性质将会发生根本变化。在真空衰变的过程中，宇宙中的伪真空状态会转变为能量更低的真真空状态，这个过程会释放巨大的能量，好比于“水的重力势能被释放”。这个转变会以光速传播的真真空泡的形式发生，摧毁所有遇到的物质结构，包括恒星、行星、生命形式等，并可能产生一批新的物理定律。这个过程相当于又来了一次宇宙大爆炸，宇宙将被重新洗牌。\n人类能依靠水的重力势能发电，真空衰变对于我们而言是否是一种新的能源呢？\n利用真空衰变发电是一种极其危险的事，不过自从有了空间节点这种物质，事情就变得简单些了。利用空间节点单独开创一片空间，然后在那单独的空间里触发真空衰变，我们在另一端收集能量即可。不过由于释放的能量巨大，可能在其他空间也诱发真空衰变，所以得及时切断两空间的联系，即使这样做会损失绝大部分的能量。
item.黑暗纪元-量子隧穿效应.name = 量子隧穿效应
item.黑暗纪元-量子隧穿效应.details = [white]关于量子隧穿，我们先要了解一个东西——阿尔法衰变\n 阿尔法衰变（α衰变）是一种放射性衰变过程，其中一个原子核释放出一个α粒子，即氦-4核，由两个质子和两个中子组成。在这个过程中，原子核的质量数减少4个单位，原子序数减少2个单位，导致元素转变为原子序数较小的元素。\n阿尔法衰变是由量子力学中的隧穿效应驱动的， 之所以这么认为，是因为在经典物理学中，α粒子（氦-4核）由于其质量和正电荷，不应该能够克服原子核的库仑势垒（ 原子核之间发生核聚变时，需要克服的静电能量壁垒。）而逸出。然而，量子力学允许粒子具有波粒二象性（微观粒子表现出波动性和粒子性），这意味着α粒子可以以一定的概率“隧穿”通过这个势垒，即使其能量低于势垒的高度。这个过程不需要粒子具有足够的能量来直接克服势垒，而是概率性的，这解释了为什么即使在能量不足以克服势垒的情况下，α衰变仍然可以发生。\n塞普罗的原住民似乎找到了穿透概率更高的粒子，并且可以控制何时发生量子隧穿，可见塞普罗原住民的科技水平非常高。质量驱动技术也跟它有关。\n我们能诱发真空衰变也是利用量子隧穿效应。\n总之，这个效应应用范围十分广泛。
item.黑暗纪元-特级工程师-18号（洛德）.name = 特级工程师-18号（洛德）
item.黑暗纪元-特级工程师-18号（洛德）.details = [white]普兰泽尔的冬天是格外冷的，远处是黑色的山是，是绵密的大雪中唯一能看到的事物。\n在一处偏僻的山洞中，两人正围坐在篝火旁跳动的火焰照亮了两张脸，一张稚气未脱，一张疲惫不堪。\n“长官，外面下着雪呢，您不去看看吗？”年轻人说着，身体往火堆凑了凑，想汲取更多的温暖。\n“不了，防线怎么样了？”中年人的声音疲惫而又沙哑。\n我的家乡说普兰泽尔的初雪会带来幸运的年轻人并没有回答中年人的问题，反而自顾自地说着话，毕竟停歇的炮火早已宣告失败的事实，中年人的问话像是自我麻痹的梦呓。\n“你多久没睡了？”\n“两天吧，我还能支撑几天的。”\n“先睡吧，我还没看过普兰泽尔的初雪呢。” 中年人撑起身体，卸下了腰间的手枪。\n“长官，您拿我的枪吧。”\n“没用的，这些软弱的武器又能伤害到它们？”中年人直勾勾的盯着洞口，嘴里喃喃道。\n“它们，它们是谁？”中年轻人不解，但中年人并没有说话。过了一会儿，年轻人失望地低下头，低头说，“这也是机密吗？”\n“后悔吗？”中年人突然问。\n“后悔什么？”\n“后悔加入一个莫名其妙的部队，与一群莫名其妙的敌人对抗，就算死的时候甚至不知道向谁开枪。”中年人有些激动，以至于说话时手在挥舞。\n“不后悔啊。”年轻人说道，中年人僵住了。\n“为什么？”\n“因为这是我的母亲。”中年人顿时无言，年轻人又说，“长官，等这次战争结束，您能给我的家人带句话吗？”\n“这里被攻破你我都活不了。”\n“长官，您会活下来的。”年轻人坚定的说他的眼中有狠厉，也有决绝。\n“那你想说什么？”\n“就说普兰泽尔将迎来她的新生。”\n“好，你睡吧。普兰泽尔的初雪我还没看见过呢。”中年人又提起了这个话题，他扶着粗糙的赤壁走向洞口年轻人低着头，打起来了轻鼾，风雪淹没了中年人的身影。\n冰川在震动，年轻人从睡梦中惊醒，洞口处传来破碎声，巨大的气浪裹挟着冰雪一股脑灌入洞中，压缩机细微的声音响起，年轻人知道是自己衣服上的恒温装置启动了。\n年轻人扶着岩壁走出洞口，凛冽的狂风裹挟的冰雪砸在脸上生疼，雪更大了，就连远处的大山也看不到了。\n“你是工程师吗？”\n“我是”\n这是那晚长官走之前，最后回答的问题。
item.黑暗纪元-《孢子不扩散条约》.name = 《孢子不扩散条约》
item.黑暗纪元-《孢子不扩散条约》.details = [white]1.孢子具有强生态破环性，任何文明，组织或个体生命不得私自带带离星球：赛普罗上的孢子或携有孢子的物品\n2.未经许可，任何文明，组织体生命不得私自登陆星球：赛普罗。若为紧急迫降，请联系星际生态安全部。\n3.未经许可，任何文明，组织成个体生命不得使用孢子，或对孢子进行研究。使用或研究孢子请远离生命聚集区，并告知星际生态安全部。\n4.不得使用孢子恶意破坏星际生态，文明之间对战不得使用孢子。孢子使用申请许可单次不得超过30个地球年，申请间隔至少45个地球年。进入战争状态的文明或组织不得请许可。如果使用期间进入战争状态，将强制取消许可，战后许可仍生效。\n5.如发生孢子泻漏事故，应立即封锁泻漏区，并及时通知附近的文明或组织，及时向星际生态安全部说明情况。如是战争或非生命因素导致，将由战争各方或周边文明负责。\n7.违反以上条约的文明，组织或个体生命将按《星际生态安全法》处置\n8.赛普罗文明，地球文明和独立工程院拥用以上条约的解释权。\n[gold]注：此条约为拟定稿，我们正在寻找塞普罗文明，条约的修订需要塞普罗文明的参与。\n[white]——[#00FFFF]独立工程院
item.黑暗纪元-普兰则尔.name = 普兰则尔
item.黑暗纪元-普兰则尔.details = [white]星球：普兰泽尔，原本位于星系宜居带，地表温度略低，大部分土地被植被覆盖，体积较地球略小，地表裸露有大量矿物，生态系统丰富，星球上有中级文明：普兰文明。\n目前被暗能侵蚀，轨道发射偏移，文明活动区较小，活动区边缘拥有大量防线抵抗暗能入侵，由工程院带领普兰泽尔星人建立。\n普兰泽尔地形较为平坦，北半球大量山脉分布，南半球大多为海洋，水资源丰富，冬季全地形落雪，目前重度暗能污染，无生物污染，文明遗迹略少。\n普兰文明：普兰泽尔上的土著文明，具有完善的全自动工业化生产体系，并具备了成熟的行星际航行能力以及初步的恒星际远航能力，防卫武器多为动能武器与激光武器。
item.黑暗纪元-暗能侵蚀等级划分.name = 暗能侵蚀等级划分
item.黑暗纪元-暗能侵蚀等级划分.details = [white]暗能会侵蚀星球，按侵蚀呈度划分为4个等级。\n1.轻度侵蚀: 被皮暗能命中的区域出现小片且聚集的空置域，呈球内部少量金属被同化。星球轨道稳定，暂时不会出现无意识机械体被暗能控制的情况。这也是清理暗能的最佳时机。\n2.中度侵蚀：空置域向外扩散，命中区空置域出现地形混乱。星球内部部分金属同化，星球轨道稳定，部分较为低级的无意识机械体被暗能控制。清理难度大辐上升。\n3.重度侵蚀：空置域大片扩散，大量空置域出现地形混乱，星球内部半以上金属同化，星球轨道外移，多数无意识机械体被控制，只有高级文明出手才能勉强清理。\n4.不可挽回：空置域开始减少，命中区形成空间裂隙，暗能会通过裂隙转移至附近星球。星球轨道远离主星，但生态系统稳定。大部分机械体被控制。[red]这种程度的处理方法一般是直接炸毁
item.黑暗纪元-黑暗纪元.name = 黑暗纪元
item.黑暗纪元-黑暗纪元.description = 作为这个模组的世界观，随时补足
item.黑暗纪元-黑暗纪元.details = 不久前，在宇宙中突然出现出一种特殊能量，能量漆黑，或许是没有颜色，也无法反射任何光芒，我们称它为—暗能。它们在宇宙中横冲直撞，遇到行星会进入行星内部，潜入行星核，倒霉的行星会被慢慢被吞噬，而星球上的金属会被暗能转化，成为暗金属。最终行星也会坍缩成一团暗能，继续在宇宙中游荡。\n没有人知道它们从何而来，但有一点可以肯定，有一个东西在操控着它们。\n\n关于暗能，有些事还得知晓：\n1：暗能在吞噬行星时，会将行星缓慢拉出该行星的主恒星的引力范围，然后飞向宇宙深处。\n2：暗能并不是所有东西都能吞噬或转化，如钛(Ti),铁(Fe),钴(Co),铜(Cu),钨(W),铅(Pb),钍(Th),铀(U),镄(Fm) 等金属不会被暗能吞噬或转化(暗能不会吞噬气体，液体和非金属)，其中碳和铁似乎能和暗能在高温下相融。\n3：暗能也是有一些智慧的，但比起正常智慧生命而言差得很远。它们会模拟出一些强大单位(天灾)来攻击我们的基地。\n4：暗能本身有极多的能量，这些能量会自己散发出来，来提升暗能的吞噬速度。如果运用的好的话，这些能量可以为我们所用，来提高运输速度和弹药飞行速度。\n5：暗能能控制一些机械体，侵蚀等级越高的星球上面的机械体越容易被控制，被意识体占据的机械体不能被控制。
item.黑暗纪元-人类星际航行发展史.name = 人类星际航行发展史
item.黑暗纪元-人类星际航行发展史.details = [white]对于在宇宙中穿梭一直是一个令人头疼的问题，尤其对于工程院这一类在宇宙中搜寻暗能等生物或者能量的组织更是如此，在早时刚开始出现恒星际航行的宇航器时，人们就已经开始幻想进行星际远航了，只不过派遣出去的探索舰队至今都没有寻找完，恒星际飞船的研发标志着星际探索的起点，但是并没有达成人们所期待的目标\n所以人们开始将目光放眼光速航行，幸运的，空间技术在研究光速航行之前就已经投入研究，光速航行拥有着充足的理论储备，第一代光速飞船不久就研发出来，这次人们对于星际航行充满了自信，认为能到达宇宙的尽头，当然这并不是虚言，只不过目前自发的世代飞船还没有飞出母星文明的覆盖范围，光速飞船理论上将人类的旅行距离推至无限远，但同时也将人类旅行的时间拉至无限长\n在人们发现光速航行的弊端一年后，跃迁技术开始研究，这项技术与在此之前所有的技术都有不同，因为项技术如果出现可能将人类推至仅次于上帝的位置，那时的人类不仅可以玩弄光速还可以随意修改任何空间常数[grey](至少在跃迁技术取得突破性进展之前，人类是这么想的)\n[white]可是跃迁技术在一开始的几年内停滞不前，技术理论的研究进入了死胡同\n在这几年后，跃迁技术取得进展并不是人们掌握了真理，而是人们绕过了真理，在此十几年后，跃迁技术研发成功，代表着人类正式进入高等文明的行列，并且开启了星际扩张\n-----对于跃迁技术研究-----\n对于跃迁技术可以分为两类，隧穿与桥\n两者皆有优势，目前跨星系的旅行更多是桥\n以下是对于桥的部分报告：桥顾名思义，以空间桥作为纽带联通两个星系，只需要舰队进入星门，立刻进入跃迁状态，以超光速前往末端星门所在地，相当于宇宙中的高速公路，可是空间桥会被阻断，使在其中跃迁的舰队迷失在宇宙空间中，所以特此出台一份文明公约—不得阻断任何由文明建造的公共星门，同时为了避免战争时期星门被利用，由联席议庭派遣的守门人部队会强行关闭星门，并在该星系驻守[grey](星门是高等文明对低等文明的帮助，并不是用作战争的武器)\n\n[white]以下是对于隧穿的部分报告:隧穿是早期的研究成果。不同于量子隧穿，普通的隧穿是利用巨量的资源与能量击穿空间壁，形成空间隧洞，舰队进入其中会转瞬间完成漫长的路途跨越，空间隧洞并不能长久存在，所以性价比极低，隧穿理论是桥理论的基石，因为其高灵活性，以及可以随处开辟的空间隧洞，使其成为了战争时期最可怕的手段\n\n跃迁理论的研发连接了各大文明间实体的往来，促进了宇宙中无数件盛会的诞生，但同时也使星际海盗的来去变得随机隐匿，使可怕的袭击突然降临，技术的研发是人们为了掌握自然留下的一个又一个的足迹，人们不应该抵制技术更不应该滥用技术
item.黑暗纪元-银河历史.name = 银河历史
item.黑暗纪元-银河历史.description = 前言\n此作品为简述银河系的历史，由于我们的文明诞生较晚，所以璀璨纪元前都来自于观察者文明的文献，我们把文献翻译成我们能看得懂的样子。\n参考文献：\n《古纪元记事》\n《鲲与鹏》\n《沉寂》\n《璀璨群星》\n《黑暗纪元》
item.黑暗纪元-银河历史.details = [white]在万物诞生时，文明随着这片星系的诞生而诞生，他们在名为行星的星球上跑着跳着，直到有生灵离开了大地，向着群星进发，文明便开始了蓬勃发展的时代。不就，生灵们集体离开了自己的母星，他们用无尽的时间换取了无尽的距离，带来的却是无尽的战争，无数星星被毁灭，但星系中依旧是静谧一片。\n\n灾难自纷争中降临，自空寂的死域中喷涌而出，那些生灵惊慌失措，试图阻止那如潮水般的灾厄，但并无作用，更多的星星被淹没在灾厄之中。最初的生灵向整个广袤的星系发送了讯息，他们伸出自己的触角，联为一个整体，拼尽全力抵挡并摧毁了那该死的灾厄。黑潮逐渐褪去，留下被分解的残星。生灵们因为这场伟大的胜利而欢呼，并给为击退黑潮而形成的组织取了个名字——『联席议庭』。这个新生的联合体在茫茫星海中开启了它的岁月。\n\n在议庭时期，百废俱兴，无数文明在议庭的树荫下成长，文明们也反过来哺育她。但在不久后，一把利斧劈向了这棵大树，祂们自称是时间的宠儿，意图统治这条银河。议庭组织起了反抗，而祂们用一条名为『凝望』的船在银河中大开杀戒。最终，大树轰然倒下，化为历史的尘埃，只留下一颗种子遁入深空。\n\n祂们盘踞在银河之上，驱逐着其它生灵，将他们放逐边荒。后来，祂们因为科技的分歧而分崩离析，变为数十个大大小小的组织。在其中，『深空眼』与『塞壬』互相对峙着，争斗使得祂们精疲力竭。最终，『塞壬』在空寂的宇宙中化为灿烂的烟花，『凝望』也失去了自己的脊梁，这个短命的王朝也化为了历史的尘埃。\n\n剩余的祂们建成了新的帝国，并取名——无垠。我们不喜于争斗，被祂们驱赶，族人们便登上自己的船舰，游离在银河各处。\n\n这个帝国本应该长寿，却因为研究那愚蠢的『机械生命』而自毁。那些愚蠢的非智能执行体毁灭了一切，包括其它文明和创造它们的帝国。而它们因为一个简单的逻辑错误就开始了自我毁灭，银河至此被重置。\n\n在无数灾难后，有的文明从废墟中挣扎而出，在墟土上开出花来，花朵在风雨与阳光中绽放。死寂的银河终于迎来了生机。\n\n这是一个无比幸运的文明，他们和那群非智能执行体一同诞生，却没有被清除掉，就连我们也在很久以后才发现他们的存在。他们自称为『人』，有着上古时的轻灵，又有如今的锐意。不过他们似乎不亲近彼此，一些『人』离开了他们的家，在银河中大放异彩，驾驭在空间之上，带领着生灵走向深空。另一些『人』则用着原始而又暴烈的工具，开拓自己的疆土。他们发现了更多更多文明，但也成为了讨厌的家伙。\n\n议庭的终于从边荒回归，同样也没有被清除。虽不似之前那般枝繁叶茂，但好歹有了上古时的气象。在我们的调解下，议庭和新的文明友好往来。\n\n不幸的消息，上古时期的灾厄没有打扫干净，它们又从空寂的死域中跑了出来，毁灭了途径的一切星球。它们有着自己的『虫母』，也意外发现了迷失的『凝望』，它们无所顾忌，得意忘形。文明的愤怒不可小觑，加上议庭对处理这些灾厄有着独到的见解，最终，它们被毁灭在了一片空寂的星域。不过，处理这群虫子比处理其它任何灾难都要头疼得多。它们留下了无尽的子嗣，在银河中到处乱窜，不断吞食。现在，生灵们拿起长矛，展开了漫长的追猎。\n\n\n编者：大多文献来自 观察者 文明。我只能说他们，不擅长，语言表达，整出了一堆谜语和名字。
item.黑暗纪元-关于空间节点.name = 关于空间节点
item.黑暗纪元-关于空间节点.description = 空间节点是对一类半能量态物质的称呼。\n对于空间节点的正式研究是从近古时期开始的，但实际上空间节点的发现应该追溯至上古年间。\n空间节点的发现是一次意外。古长共联在逐步控制地方的过程中同时进行反物质的研究，使古长共联的科技达到了一种匪夷所思的地步—他们能逆转熵增进程。虽然根据后续文献说明，我们知道那只是暂时的，但这也足够令人震撼。当时古长共联普遍认为，空间中无处不在的能量是制约反物质产生的因素，对古长共联决定在一片无人区域进行降熵的实验。\n显然，他们并没有成功（或许是成功了），但肯定并未投入量产。毕竟在后续的文献很长一段时间中，我们并没有发现古长共联研发和使用反物质武器的记录。不过那时候，古长共联也有新的发现：在他们将那一处空间中能量降低至正常状态的50%后，能量便不再减少。这令他们非常惊讶：能量依然在被提取，那么证明有一种新的能量填补了空缺。\n那便是如今空间节点的一部分。但当时古长共联并不知晓。当他们检测这不明的能量时，检测出的是不属于当今任何记录在册频率的一段重复频率，而且除却引力波，这样的能量不会被任何的其他能量影响（并不包括暗能量与后文的暗能）。不过古长共联是幸运的，如果不固定住这来之不易的空间能，古长共联便会失去对空间能进行研究的机会。因为如果我们按照古长共联的方法尝试提取空间能，经过多次试验后，我们发现这种方法只能在空间能高浓度聚集区才能检测到该现象。之所以说古长共联幸运，是因为当时决定放弃实验时，一位科研人员提出接触实验。在投入物质的时候，容器内质量大幅度减少，能量反应却变得非常强烈。在反应的正中心，他们发现了对于如今空间领域极为重要的物质——空间节点。不过古长共联并未在空间节点的研究上投入过多精力，只是将其归入正常物质进行研究。\n对于空间节点的大规模研究及生产应该是从无垠边荒时期开始的。据其他流传下的资料，我们可以知道无垠边荒在空间能的研究上已经拥有一定的建树，至少他们将空间节点的生产速率提高了一个数量级，并投入军事及科技研究之中。但当无垠边荒在空间节点方面研究拥有突破性进展时，被不可抗力的因素致使灭亡。\n到了如今，对于空间节点的研究又重新投入。并且在对于空间节点的研究到达一个新的阶段时，生灵突破了光速的限制，触及了宇宙的最底层。但后些年的暗灾又被迫终止了对空间节点的研究。中断的研究在暗灾基本结束后又被重新拾起。令人惊讶的是，原本肆虐全宇宙的暗能又与空间能有莫大的联系。\n\n其二，空间节点的特性\n说到空间节点的特性，前文已经提及空间节点是半能量态的一种物质。在结构层面上就已经是颠覆常理的情况。在空间节点中，一切的作用力与分子振动都已消失，取而代之的是一片静态空间。空间节点的正常凝聚是不规则的。在一开始，规则的空间节点是作为名贵品而存在。当空间节点的内部结构被破坏时，空间能完全释放，不仅会造成空间节点浪费，还会产生一场不大不小的灾害。所以在后期的生产，会在一个引力仓中进行空间能的生产，用弱引力在空间节点凝聚期间对其塑形。\n至于空间能作为空间节点的本质，却没有太多的研究。目前已知的只有暗能与早期引发暗灾的α能量能在特定的条件下会转化为空间能，并且空间曲率与空间能有密不可分的联系。\n话题回到空间节点。因为空间节点中充斥着空间能，所以空间节点又难以被摧毁，并且空间节点可以被固定在空间中基本不被其他因素影响。这是独立工程院的极坐标锚的由来。空间节点有个很有意思的地方——空间节点结合在一起就会溢散出空间能，联合成一片静态空间，将内部的物质封存。通过这一特性，目前大量的历史手稿与文物被封存在特殊的空间结界中，能看清内部物品的同时，理论上还能将封存物品保存至宇宙寂灭。