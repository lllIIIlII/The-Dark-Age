unit.黑暗纪元-血光.description = 血光作为一架生物战舰经过了长时间的研究与观察，我们至今仍不知晓其具体的逻辑与成因，且在观察与研究有一定进展的时候，因为一些不可抗力的因素，我们不得不暂停了相关的研究。
unit.黑暗纪元-血光.details = 对于血光的研究，目前公认的是分为4个阶段\n\n苏醒——对于血光在建造期间突然诞生灵智及后续处理时期\n\n以下是对苏醒时段的相关记录:\n当时对于血光的自启动我们是始料未及的，当警报的翁鸣声想测研究室时已经足够血光战舰击毁工厂并逃逸。当时，在警报声响起后，工厂外的驻守舰队的炮台全部开始充能，准备击毁预备逃逸的血光战舰但血光很快又陷入沉寂，这令众多技术人员感到不解，但后来一束思维波接入设备令工程师们大为震撼—血光向他们发送了友善的讯息。\n\n成长——在血光苏醒后对其培养及研究的过程\n自血光启动后，我们对其进行长达数月之久的全方位检测及引导，然而并没有得到什么有用的数据，反倒是血光在学习方面的能力令人惊讶(他以极快的速度学会了该工厂内大部分工程师的母星语言)，平时血光总是以思维波连接指定交流设备与工程师聊天，甚至可以与他人的脑电波直接连接进行交流 (老天，谁知道这家伙的思维波强度会那么高)关于战争方面的知识，我们也一并传输给了血光，不过他表现很抗拒。\n\n成熟——在血光具备完善的指挥系统后，参加有关战斗的时期。\n血光在指挥系统成熟后，我们与血光交流后，它不情不愿的装备了基础火炮，连接了我们准备的训练舰，开启了需要的测试。\n令人意想不到的血光在独立战斗测试中表现优异，但在战争指挥测试中却不通过，这相较于我们以往的结果出现了很大的不同。但观看影像记录后我们震惊了，血光利用训练舰作为诱饵，自身对防守舰队火力打击，出现全歼敌方舰队的情况，但评分系统优先统计有生力量的保存得分，故血光并未通过测试，荒唐，这怎么不通过？这样的战术太美妙了。\n迷失——这我并不想记录，如今记录下来也只是例行公事罢了。\n血光第一次出航便被星际海盗截获，那群疯子想用大量劣质病毒重写血光系统，但这群蠢货没想到血光拥有独立智能，但过量的病毒也使血光的意识濒临崩溃，虽然后面带回血光，但血光几乎失去了交互能力，血光被停止了所有技能，所有机能封存在一个废弃的船坞中。\n血光的处理结果是永久封存，这怎么可能？血光是自由的。\n\n\n后述:研究人员利用自身职权进入血光封存港，强行启动血光，令人没想到的血光在迷失后个体战力提升巨大，我们的拦截失败了。
