unit.黑暗纪元-崇高.description = 崇高是压制系列的第二种型号，以强大的远距离狙杀能力著称，只配备了一门大口径的火炮，将火力浓缩到了极致，在静谧的黑夜中，它将是重要目标的最大威胁
unit.黑暗纪元-恐怖.description = 自他们出现以来一直都是防线的最大阴影，工事中的战斗人员总会祈祷它们不要出现。在某场战役中胜利后捕获到了它们未自毁的机体，才得以展开研究。\n恐怖是压制类型的第一种型号，以超强的机动性与破拆效率闻名，自身配备了粗制的空间能发生器，能进行一次性的短距离移动，令人防不胜防以及强大的震爆发生装置能在瞬间摧毁范围内的运输系统
unit.黑暗纪元-神秘.description = 神秘是压制系列的第三型号，以骇人的近距离火力网摧毁目标，其身上的小口径连射火炮也会对我方单位造成有效威胁，是可怕的屠夫
unit.黑暗纪元-色彩.description = 色彩是压制系列的第四型号，没有武器系统配备，但是全机体的性能都作为其唯一配备的拦截激光的后盾，拥有极强的火力拦截能力，是敌人进攻时的重要保护，必须尽快消灭\n目前对于压制这一系列的单位捕获与记录仅限于以上四种型号，不过就算仅有这四种型号也不可小觑，当压制系列单位全员出动时，便是前线的巨大灾难
