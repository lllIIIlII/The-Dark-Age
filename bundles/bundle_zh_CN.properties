unit.黑暗纪元-曙光.name = 曙光
unit.黑暗纪元-曙光.description = 作为高位文明战争事业的高端单位，装载有能发射高密度能量团的主炮，能大规模摧毁敌人的任何防线，同时能够高频率地发射能量光束，使其成为战场上第一击毁目标，如果不在其临近阵线时第一时间摧毁的话，战争要塞也会在极短时间内陷落
unit.黑暗纪元-曙光.details = 战争从未息止，我们前赴后继，迎接遥远地平线的点点曙光
unit.黑暗纪元-无际.name = 无际
unit.黑暗纪元-无际.description = 强大的天灾造物，暗能也不能短时间内转化出大量的无际战舰，无际是结合了许多高尖端科技的结果，具备极强的综合作战能力，能对一个区块进行毁灭性的扫荡，通常无际战舰出现时，所有重型武器的炮口都会对准无际
unit.黑暗纪元-亢龙锏.name = 亢龙锏
unit.黑暗纪元-亢龙锏.description = 在战场上大量出现的一类路战天灾造物，拥有极其厚重的装甲，能承受大量的火力打击，同时具有全地形移动的能力，能够碾碎行进路途上的一切造物，远距离打击较弱，只配备一门自动火炮，多用来消耗重型武器的火力，同时也可以进行破墙的工作
