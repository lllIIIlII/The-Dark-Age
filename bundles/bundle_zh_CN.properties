block.黑暗纪元-理究会.name = 理究会
block.黑暗纪元-理究会.description = 一个由一群对数学领域有着狂热爱好的智慧生命体组成的组织，诞生之初令所有文明都感到莫名其妙，毕竟数学公理谁都可以研究，而且就算研究出了公理，全宇宙目前还没有一套通用的数学逻辑体系又怎么去交流\n但很快，理研会就令其他文明转变了看法\n在一次运输货物时，理究会同时遭遇了3方实力强大的星际海盗的袭击[#6E7080](我们至今没探查到那批货物是什么，竟然能引起这么多海盗的垂涎)，而理究会动用的武器，直接把小片区域的光学物理规则改变了，海盗们的光学武器全部报废。\n在后几十年中，理究会仍然发光发热，并且开创出了第一套宇宙通用的数学语言并得到推广
block.黑暗纪元-联席议庭.name = 联席议庭
block.黑暗纪元-联席议庭.description = [white]宇宙中涉及文明最多的组织，作为文明间的协调人而存在，对于议庭诞生的时间已经难以考据，目前所知在太阳刚形成的时候议庭就已存在，比地球文明更早诞生。目前议庭话事人的职务由 [blue]原子能抢救协议 [white]的副会长担任，议庭虽作为协调组织而存在，但是宇宙中大型盛典一般都由议庭组织，毕竟谁都不想白白花费巨额的财力去创办一个意义不大的典礼\n议庭的职务有拟定和通过泛宇宙公约的权力，以及协调各文明对处于重大灾难中的文明进行援助，目前宇宙中各种巨型设施基本由议庭组织建设\n对于议庭具备的武力是很难估量的，毕竟其精锐部队由各主要文明提供，守门人部队主要负责驻守各种重要的封锁区域，目前已知的永久驻守区域有暗能星系以及塌缩区，据统计守门人部队在记录以来最鼎盛时期完全可以扫荡一个高级文明，目前驻守区域增多，可调配的守门人也越来越少\n至于执行者部队是对于各危害和平以及文明安全还有违反泛宇宙公约的组织，个人及文明执行制裁的部队，由各高级文明提供的顶尖战力组成\n目前可知议庭最久远的事情是议庭动乱，由于文明间的摩擦升级，以及塌缩区守门人部队的失守使议庭备受质疑，虽然最后解决了，但埋下了隐患，再一次例行会议上各文明间矛盾激化，最终导致半个宇宙陷入战火中，最终以塌缩区扩张结束了战争\n议庭存在的初衷就是维护宇宙中脆弱的和平，不过当真正爆发宇宙大战时其执行者部队是最先解散的，可以见得议庭的脆弱，至于议庭的古老是毫无疑问的，毕竟目前仍然活跃的古老文明中最古老的也只是见证了议庭动乱，所以最初始的议庭仍然保持着神秘
block.黑暗纪元-血色公约.name = 血色公约
block.黑暗纪元-血色公约.description = [white]血色公约:在宇宙中存在着的特殊组织，其分布的广泛程度令人难以想象，似乎是一个跨星际的学术组织，以研究各种生物的血液样品发展新的生物学说，以及推进兵器的发展，不过具体情况尚不可知，血色公约形成了严密的组织性，目前可知的只有血色公约似乎会推选一位领袖。\n令人心安的是，血色公约并没有表现出强烈的侵略欲望，不过因为其持有的强大武器又令许多文明惴惴不安\n在宇宙中，血色公约更像是一个游侠，会对违反了某些重要协定的文明发动猛烈的进攻[#6E7080](见鬼，他们的消息怎么这么灵通)\n[white]在早期，对于血色公约的学术研究许多文明是嗤之以鼻的，认为其不过是一群对于血液疯狂崇拜的不安定分子组成的极端组织，直到血色公约的新生物理论被证实，没有人再小看血色公约\n在早些年间，血色公约对于暗能表现出了极大兴趣[#6E7080](老天，希望他们不是想要收集暗能中与血液相似的样本)[white]，展开了对于暗能的巡猎，并与在暗能研究领域杰出的工程院展开合作
