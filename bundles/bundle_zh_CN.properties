unit.黑暗纪元-八岐.name = 八岐
unit.黑暗纪元-八岐.details = 速须佐之男命既被逐，乃到出云国肥河之上叫作鸟发的地方。其时有筷子从河里流了来，因想到上流有人住着，遂去寻访，乃见老翁老婆二人，围着一个少女正在哭泣。于是速须佐之男命问道：“你们是谁呀？”老翁说道：“我乃是本地的神，大山津见神的儿子，叫作足名推。我的妻名叫手名椎，女儿的名字是栉名田比卖。”速须佐之男命又问道：“那么，你哭的理由是为什么呢？”老翁答道：“我的女儿本来有八个。这里有高志地方的八岐的大蛇，每年都来，把她们都吃了。现在又是来的时候了，所以哭泣。”速须佐之男命问道：“那个八岐的大蛇，是怎么样的形状呢？”老翁说道：“它的眼睛像红的酸浆，身体一个却有八个头和八个尾巴。又在它的身上生着苔藓桧杉之类，身长横亘八个山谷，八个山峰，看它的肚腹常有血，像糜烂的样子。”\n于是速须佐之男命对老翁说道：“既然是你的女儿，你肯将她给我吗？”老翁说道：“惶恐得很，只不知道你的名字。”速须佐之男命答道：“我是天照大御神的兄弟，现在刚才从天上下来。”于是足名椎与手名椎二神说道：“真是惶恐的事，那么就将女儿送上吧。”于是速须佐之男命乃将闺女变作木梳，插在头发上，又吩咐足名椎、手名椎二神道：“你们可去酿加重的酒，又作篱笆回绕起来，做八个人口的地方，每个人口做八个台，台上各放一个酒槽，放满了加重的酒，等待着好了。”照了所吩咐的那样设备了等待着的时候，那个八岐的大蛇真如所说的来了。乃就每个酒槽，伸进一个头去，喝那酒吃，于是醉了，就留在那里寝着了。速须佐之男命乃取所佩的十握的剑，把大蛇切成几段，肥河的水都变成血流了。刚切到大蛇的尾部的时候，剑刃略为有点缺坏了。觉得有些奇怪，用剑尖割开来看，里边有一把锋利的大刀。速须佐之男命拿起这把大刀来，觉得这是奇异的东西，对天照大御神说明缘故，献给她了。这就是草薙大刀。\n\n——《古事记》
