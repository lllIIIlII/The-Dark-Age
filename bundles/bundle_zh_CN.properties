item.黑暗纪元-关于质量驱动.name = 关于质量驱动
item.黑暗纪元-关于质量驱动.details = [white]在塞普罗原住民留下的建筑中，质量驱动器是最先引起工程师们注意的。\n质量驱动器是一种远程运输建筑，它通过将物品打包成“包裹”并作为子弹发射来实现快速的远程物品传输。\n质量驱动器的工作包括以下几个步骤 1.打包物品 2.发射包裹 3.接收包裹 4.卸载物品\n学会质量驱动技术，能够大幅提高物流运输效率，所以工程师第一时间就对这种质量驱动技术展开了研究。\n“我们很幸运，在一位工程师试着用它发射物品的时候，参数调错了一个数，结果就是发射的物品飞进墙里了…这是一个意外，也是一个重要的发现，这就意味着它发射出的东西不是实体，它可以穿透实体。我们一开始想到的是 [gold]夸克态运输[white] 如果能够将物质分解成夸克并储存，再组合成原来的物质，这种技术在理论上可以实现穿透实体物体的传输。夸克级别的物质可以在不受实体物体阻碍的情况下通过量子效应，如量子隧道效应，实现穿透。这种效应允许微观粒子在经典物理学中不可能逾越的障碍中概率性地穿过。然而，这种技术目前还存在巨大的科学和技术挑战，并且在实际应用中可能会引发一系列的伦理和安全问题。”—特级工程师-15号\n好在塞普罗原住民的建造工艺十分不错，这台质量驱动器保存的十分完好。工程师们把它大卸八块，一个一个零件仔细研究…最终初步掌握了质量驱动技术。\n和工程师们想的一样，把物质分解成夸克存储，运用高能能量使其稳定；接收的时候再组装成原来的物品就可以了。\n另外，可以控制高能能量的多少，来控制“包裹”稳定的时间，这就意外着我们可以把质量驱动器做成“定时炸弹发射器”，只不过用这样的炮台对后勤伤害很大。
item.黑暗纪元-意识上传.name = 意识上传
item.黑暗纪元-意识上传.details = [white]意识上传技术能够让工程师们远程控制单位。除了这个用途，我们还意外发现了意识上传能够屏蔽暗能的侵蚀。那些没有东西操控的单位能够被暗能侵蚀，变成天灾军团的一员。但已经拥有意识主导的单位不会被暗能侵蚀。这种抗性不像是“自我防御”，更像是“箱子满了装不下”。\n这是个十分重要的发现，这意味着暗能爆发的源头可能是个意识体。\n另外，意识上传技术对精神伤害颇大，不能长时间使用，这可能会对神经系统造成不可逆的损伤。\n\n[pink]使用时间请规定在345600秒中
