sector.黑暗纪元-[green]区块0161-后勤3部.name = [green]区块0161-后勤3部
sector.黑暗纪元-[green]区块0161-后勤3部.description = 位于生物质合成区旁的黑沙盆地，地势平坦，矿物资源极为丰富。现在这里由后勤3部接管\n[red]难度等级:0

sector.黑暗纪元-[green]区块0226-仓储区.name = [green]区块0226-仓储区
sector.黑暗纪元-[green]区块0226-仓储区.description = 位于北极山区的山谷中，极为隐蔽，曾做为攻打北极的仓储区。不过在暗能转移至塞普罗后就被天灾偷掉了，空间节点也是在那场战争中意外出现\n目前被后勤7部接管，进行重建工作\n[red]难度等级：0

sector.黑暗纪元-寒锋走廊.name = 寒锋走廊
sector.黑暗纪元-寒锋走廊.description = 线索指向了南极深处，不幸的是南极深处有大量的敌方基地，这里是寒锋走廊，是通往南极的必经之路。大量的敌方单位正从上风处涌来，请务必建立足够的防御措施。\n[red]难度等级：7

sector.黑暗纪元-缓冲区0004.name = 缓冲区0004
sector.黑暗纪元-缓冲区0004.description = 穿过此处就将进入南极了，来自未知星球的矿物也越来越多，空置域开始频繁出现。此处敌人较少，矿物储量充足，是个研究科技的好地方。\n[red]难度等级:9

sector.黑暗纪元-激战.name = 激战
sector.黑暗纪元-激战.description = [green]南极深处—区块0254\n[white]大量的空置域开始出现，地质活动异常，我方的行军路线被严重扰乱\n先遣部队已经和敌方交火，根据前线传回来的消息，战场上似乎出现了新的变量：[yellow]一些未知型号的单位出现在战场上。\n[red]这是块难啃的骨头，务必小心！\n难度等级：23

sector.黑暗纪元-空置域.name = 空置域
sector.黑暗纪元-空置域.description = [#2d2d2d]混沌不堪\n[red]难度等级：信息缺失或未定级

sector.黑暗纪元-裂隙.name = 裂隙
sector.黑暗纪元-裂隙.description = [green]南极极点，区块-0259\n[grey]其他信息未知\n[red]难度等级：Δ

sector.黑暗纪元-天南沼泽.name = 天南沼泽
sector.黑暗纪元-天南沼泽.description = 靠近南极的一片大型沼泽，靠近敌方基地，十分危险。赛普罗时间22:29:16，此处传来巨响，已惊动大批敌人前往此处。调查事件原因，抵挡敌人的进攻。\n[red]难度等级：8

sector.黑暗纪元-同步轨道空间站.name = 同步轨道空间站
sector.黑暗纪元-同步轨道空间站.description = 敌军入侵后的指挥部，现已沦为废墟。来自赛普罗的支援军选择降落在这。发展后勤，等待指挥部的指示。\n[red]难度等级：6

sector.黑暗纪元-峡石涧.name = 峡石涧
sector.黑暗纪元-峡石涧.description = 峡石涧：位于地冠山脉南侧的原始森林中，矿产资源还算丰富。指挥部让我们清剿周围天灾，与地冠山脉中心的埃里克尔支援军汇合。\n[red]难度等级：5

sector.黑暗纪元-地冠.name = 地冠
sector.黑暗纪元-地冠.description = 地冠，即地冠山脉的中心，此处油类物质极为丰富，故有大地之皇冠之称。不过周围有天灾的大型空军基地，埃里克尔的支援军选择了在这落脚，将配合你夺下地冠。\n[red]难度等级：17

sector.黑暗纪元-云月关.name = 云月关
sector.黑暗纪元-云月关.description = 云月关：前往冥迷沙漠的必经之地，是一道天然关口。此地矿物质稀少，但地质运动较为活跃。利用矿渣，提取矿物质。\n天灾军团正在部署防线，务必抓紧时间，突破关口。\n[red]难度等级：11

sector.黑暗纪元-[yellow]战术训练-速建防线.name = [yellow]战术训练-速建防线
sector.黑暗纪元-[yellow]战术训练-速建防线.description = 战术训练-速建防线\n有限的时间里也能建造出强大的防线\n[red]难度等级：15

sector.黑暗纪元-铁线三角洲.name = 铁线三角洲
sector.黑暗纪元-铁线三角洲.description = 这里曾是普兰则尔大陆的经济发达区，天灾入侵后的重灾区。\n三角洲地形，越靠近海的土地越年轻，地形平坦，矿产稀少，有城市遗迹。\n[grey]其他信息缺失，需要进行采集\n[red]难度等级:13?

sector.黑暗纪元-[yellow]战术训练-防空网.name = [yellow]战术训练-防空网
sector.黑暗纪元-[yellow]战术训练-防空网.description = 此处为冥迷沙漠的西南部，矿物较少\n战术训练-防空网\n拦截那些飞机，别让它们偷核心了\n[red]难度等级:17

sector.黑暗纪元-冥迷沙漠西部.name = 冥迷沙漠西部
sector.黑暗纪元-冥迷沙漠西部.description = 冥迷沙漠：普兰大陆中部的大沙漠，位于地冠山脉北部，游云高原南部。冥迷沙漠的铀矿储存十分丰富，是一定要争夺的地区之一。不过沙漠里其他矿物储量很少，建议使用单位进行防守。\n云月关被攻破的消息天灾军团已经知晓了，过不了多久冥迷沙漠就会陷入一片混乱。\n\n这里是为数不多矿物储量较为丰富的区域，在混乱开始之前，先把基础的后勤建起来吧。\n[red]难度等级：11

sector.黑暗纪元-染湖北畔.name = 染湖北畔
sector.黑暗纪元-染湖北畔.description = 染湖：冥迷沙漠中心的巨大湖泊，含盐量极高。不过工业用水不需要考虑含盐量，拿下这个区块，为后勤组提供珍贵的水资源。\n[red]难度等级：13

sector.黑暗纪元-出云要塞.name = 出云要塞
sector.黑暗纪元-出云要塞.description = 天灾的一座要塞横在了前往游云山脉的路上，想要继续北上，寻找暗能爆发的源头，必须摧毁此要塞\n[gold]天灾的防守密不透风，试着找到要塞缺少的东西，运用合适的单位摧毁它\n[green]埃里克尔方面会提供一些支援\n[red]难度等级：21

sector.黑暗纪元-[yellow]战术训练-物资管理.name = [yellow]战术训练-物资管理
sector.黑暗纪元-[yellow]战术训练-物资管理.description = 管理资源，是每个工程师必修的内容\n[red]难度等级：4

sector.黑暗纪元-[#EE8066]沉云盆地.name = [#EE8066]沉云盆地
sector.黑暗纪元-[#EE8066]沉云盆地.description = [pink]设备不好的可以不打此战役\n\n[white]游云山脉北侧的巨大盆地，景色优美，但矿物资源少的可怜。中心处有一座湖泊，由于地形原因，战线被拉的特别长。更北边的基地已经被天灾淹没，你需要在大批的天灾来临之前加固你的防线。\n[gold]由于矿物资源稀少，后勤部将打开空间通道，为你提供物资\n[red]难度等级：无限火力!

sector.黑暗纪元-北极星银滩.name = 北极星银滩
sector.黑暗纪元-北极星银滩.description = 普兰大陆的最北端，再往北将进入暗能重度侵蚀地带，我们的先遣部队已经将这里发展了一段时间，星银滩将成为我们踏入重度侵蚀地带的跳板。\n四周的天灾正在源源不断涌向这里，守住这里，等待主力部队的到来\n[red]难度等级：23

sector.黑暗纪元-[yellow]战术训练-极端情况.name = [yellow]战术训练-极端情况
sector.黑暗纪元-[yellow]战术训练-极端情况.description = 即使在最困难的条件下也要生存下去，这是工程师必须拥有的精神\n[red]难度等级：15

sector.黑暗纪元-[#EE8066]平行河谷.name = [#EE8066]平行河谷
sector.黑暗纪元-[#EE8066]平行河谷.description = 位于冥迷沙漠东边的侵蚀河谷，是连接冥迷沙漠和碧海草原的重要通道。\n自从冥迷沙漠被我方夺取后，碧海草原的天灾们开始躁动不安，它们正大批涌向这里。\n尽力守住此地，为主力部队争取宝贵的时间\n[green]科研部为你提供了最新一代巨炮：[gold]超新星[white]\n[red]难度等级：无尽

sector.黑暗纪元-侵蚀区-外围.name = 侵蚀区-外围
sector.黑暗纪元-侵蚀区-外围.description = 位于北极地区的侵蚀区，是普兰则尔暗能爆发的源头，想要拯救普兰则尔就必须把这里的暗能清扫干净\n外围的岛屿已经被天灾们改造成了防御重地，而我们要啃下这块硬骨头\n[red]难度等级：10

sector.黑暗纪元-[yellow]战术训练-极地作战.name = [yellow]战术训练-极地作战
sector.黑暗纪元-[yellow]战术训练-极地作战.description = 为了更好适应侵蚀区的极地冰川环境，特意模拟了一场小型战役\n[gold]任务：在未知环境和规定的时间内清除地方基地\n[red]难度等级：27

sector.黑暗纪元-突袭.name = 突袭
sector.黑暗纪元-突袭.description = 此地位于侵蚀区西边，气候寒冷，暗能浓度高。\n天灾的主力军已经被吸引至星银滩那边。\n工程院，普兰则尔，埃里克尔的军队将从这里对天灾的防御工事进行突袭。\n[green]机会难得，时间紧迫\n[red]难度等级：20

sector.黑暗纪元-深入.name = 深入
sector.黑暗纪元-深入.description = 突破天灾的外围防御，进入侵蚀区的中心区域\n此处暗能干扰严重，空间异常，需要工程师配合后勤部才能开启支援通道\n好在通讯功能未受到干扰，没有检测到附近有大型天灾单位，外围仍有许多天灾冲击着我们的防线。\n时间紧迫，迅速消灭敌人，继续深入探索\n[red]难度等级：11

sector.黑暗纪元-清扫.name = 清扫
sector.黑暗纪元-清扫.description = 此处为侵蚀区中心处，三方互相配合来到了这里\n由于暗能浓度极高，空置域里会生长出暗能块\n清理掉它们，拯救这颗星球\n[gold]务必小心，这里危机四伏\n[red]难度等级：35

sector.黑暗纪元-侵蚀区-汇合.name = 侵蚀区-汇合
sector.黑暗纪元-侵蚀区-汇合.description = 在深入清扫部队进行任务的同时，大批天灾涌向了侵蚀区西北部的据点，也就是这里。\n3方防守军队将要在这里与大批天灾对战，为清扫部队争取时间\n[red]难度等级：42

sector.黑暗纪元-涯光岛.name = 涯光岛
sector.黑暗纪元-涯光岛.description = [white]天际群岛中的最大岛屿，位于南半球的海洋中\n锁住了天灾从南半球进攻的路线\n在古早的一次海战中，这里被夷为平地\n[green]如今，我们要重新夺回这个岛屿\n[white]天灾们没有在岛上设防，我们从外围的天灾群中撕开一道口子，将以这个岛屿为防御阵地，干扰南半球的天灾反攻\n[red]难度等级：39

sector.黑暗纪元-霍兰德山脉.name = 霍兰德山脉
sector.黑暗纪元-霍兰德山脉.description = 霍兰德山脉：横在前往普兰大陆西边高原的巨大山脉，铁资源极为丰富。由于山脉重重堆叠，空军在这里发挥不了太大优势。\n在大陆最西边，为数不多幸存的城市[卡佩]遭受了大规模的天灾袭击。[卡佩]作为我们前往火山的最前线，是万万不能陷落的。\n[green]先锋部队已经为我们开辟了道路，但山脉中埋伏着大量天灾单位，保护好你的部队，活着走出山脉。\n[gold]地形狭窄，务必小心应对\n[red]难度等级:35

sector.黑暗纪元-未知屏蔽区.name = 未知屏蔽区
sector.黑暗纪元-未知屏蔽区.description = 这里是涯光岛南面的一片海域，不知何种原因，以我们的探测装置，竟然探测不了这片海域。\n保险起见，指挥部决定派遣几只精英小队去探查此海域。\n外部信号完全被屏蔽，你只能靠自己了\n[red]难度等级：38

sector.黑暗纪元-[卡佩].name = [卡佩]
sector.黑暗纪元-[卡佩].description = 位于普兰大陆最西边的城市，为数不多在东半球幸存的城市\n为了压制破碎火山的天灾，[卡佩]必须守住\n[yellow]战斗中你将面对敌方的高机械化部队，用单位消耗它们\n[red]难度等级：40

sector.黑暗纪元-阿特拉斯火山.name = 阿特拉斯火山
sector.黑暗纪元-阿特拉斯火山.description = 位于碎裂焱海中的巨大火山，超15万米的海拔让它得名阿特拉斯火山，也称破碎火山。目前处于稳定状态。暗能喜欢待在温度较高的地方，因此火山口常常冒出大量的天灾单位。铲除这里的侵蚀区，彻底控制北半球。[red]难度等级：45

------炮塔------
block.黑暗纪元-钢针.name = 钢针
block.黑暗纪元-钢针.description = 这是普兰泽尔本地的炮台，其旨在以快速发射大量小型钢柱以达到阻滞敌人前行的武器，因为其低廉的弹药与不俗的火力压制能力，使其深受喜爱，但在面对重甲单位时就显得力不从心，轻巧的弹药无法击穿厚实的装甲，但在面对轻甲单位时总会超出人的预料
block.黑暗纪元-钢针.details = 在早期战役上钢针表现出了强大的作战能力，但是因为弹药消耗的迅速，所以在后期敌人的身上插着的通常是桌子腿什么的（?）
block.黑暗纪元-辐射.name = 辐射
block.黑暗纪元-辐射.details = 关于辐射为什么攻击会漏电，估计只有设计它的人知道，有传闻说工程师们在研究赛普罗原住民的雷光炮台时，按照雷光的样子重新造了一个，不过将钍改成了铀，然后新造的炮台试射的时候就开始漏电，差点毁了整个实验室。\n后来有人推测是发射有辐射的弹药时会将辐射出来的能量转化为电能，却没有解释为什么发射钛也会放电……
block.黑暗纪元-飞剑.name = 飞剑
block.黑暗纪元-飞剑.details = 利用空间裂缝将大量钢剑快速发射出去，对中程的敌人进行火力轰炸。\n没有剑和有剑不用是两码事！\n[更正]  有剑不用和不知道怎么用剑是两码事！
block.黑暗纪元-质量驱动炮.name = 质量驱动炮
block.黑暗纪元-质量驱动炮.details = [blue]冷知识：原版的质量驱动器会对路径上的敌人造成大约75点伤害。\n[white]在工程师们对赛普罗质量驱动器进行研究时，就想过将它改造成炮台。他们很幸运，现在的炮台已经是第7代炮台了，拥有更稳定的弹药包和超远的射程。\n[orange]发射前请确保你的后勤够强大，设备不好的建议关闭建筑特效。
block.黑暗纪元-超新星.name = 超新星
