unit.黑暗纪元-征程.description = 在恒久的基础上再加装重型装甲与散射副炮以及鱼雷，使这个军种的舰船火力贫弱的缺点得到弥补，配备的高能反应堆使其机动能力仍保持在恒久的机动能力范围，厚重的装甲使其能够抵抗敌人防线的金属风暴，极致的防御能够使舰船在金属浪潮中屹立不倒
