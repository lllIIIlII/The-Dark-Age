item.黑暗纪元-特级工程师-68号.details = [white]介绍：独立工程院掌舵人之一，工程院科研部副部长，同时也是联席议庭-宇宙空间管治部 的负责人之一。\n他是工程院最神秘的人之一，喜欢戴着青黑色斗篷，带有青蓝色光环，对宇宙空间方面造诣颇深。是少数几个知道大量获取空间节点的智慧生命体。\n    据说他在工程院未脱离联邦地球的时候就已经存在，掌握一种神秘技术快速来往于各大文明。他似乎还是某个古老教派的成员。\n[green]评价他人[white]\n关于 陶：“是个好生命体”\n关于 特级工程师-37号：“她很热情，话很多，但很会说，属于自来熟的那种，而且长在银河公认审美上，见到她的都认为她十分和善，在我们这十分受欢迎”
